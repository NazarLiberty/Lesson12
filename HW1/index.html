<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" href="icon.svg">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <!--   -->
        <div class="main__header-container">
            <div class="header">

                <h1 class="header__title">Contact</h1>

                <p class="header__text">
                    For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!
                </p>

            </div>
        </div>
        <!--  -->
        <div class="main__form-container">
            <form action="#" post="get" class="form">
                <input type="text" placeholder="Your name" name="name" id="name" minlength="4">
                <div class="form__error"><span class="form__error-text">Min. 4 digits</span></div>
                <input type="email" placeholder="Your email" name="email" id="email">
                <div class="form__error form__error--email"><span class="form__error-text">not email addres</span></div>
                <input type="tel" placeholder="Your phone number" name="tel" id="tel">
                <textarea name="message" id="message" cols="30" rows="10" class="form__textarea"
                    placeholder="Your message" minlength="1"></textarea>
            </form>
        </div>
        <!--  -->
        <div class="main__contacts-container">
            <div class="contacts">
                <h4 class="contacts__title">ADDRESS</h4>
                <p class="contacts__info">123 City name, Street, City, Country</p>
                <h4 class="contacts__title">EMAIL</h4>
                <p class="contacts__info">cahee@domain.com</p>
                <h4 class="contacts__title">PHONE</h4>
                <p class="contacts__info">+012 345 6789</p>
            </div>

        </div>
    </main>
    <!--  -->
    <footer class="main__footer-container">
        <div class="footer">
            <p class="footer__text">
                Â© 2015 Company. All right reserved.
            </p>
            <img src="./img/logo.png" alt="" class="footer__logo">
            <p class="footer__text footer__text-right">
                Made with <span>love</span> by Auskteez
            </p>
        </div>
    </footer>
</body>

</html>
